{% extends 'home/base.html' %}
{% block content %}

{% load my_filters %}

<form action="" method="get">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>

<!-- <h4 class="center-align blue lighten-3">{{ title }}</h4> -->
<div style="margin: 20px 0px 10px 0px; font-weight: bold;">{{ title }}</div>

<!-- https://github.com/wvengen/d3-wordcloud/blob/master/README.md -->
<div id='wordcloud'></div>
<script>
  d3.wordcloud()
    .size([800, 400])
    .selector('#wordcloud')
    .words({{words|safe}})
    .scale('sqrt')
    .spiral('archimedean')
    .start();
</script>

<div>{{words}}</div>

{% endblock %}
