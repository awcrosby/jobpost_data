{% extends 'home/base.html' %}
{% block content %}
  {% load my_filters %}

  <h2>Search Jobposts</h2>

  <form action="" method="get">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Search" />
  </form>

  <p>{{ intro }}</p>
  <div id='wordcloud'></div>
  <div>{{words}}</div>
{% endblock %}


{% block javascript %}
  <!-- https://github.com/wvengen/d3-wordcloud/blob/master/README.md -->
  <script>
    d3.wordcloud()
     .size([800, 400])
     .selector('#wordcloud')
     .words({{words|safe}})
     .scale('sqrt')
     .spiral('archimedean')
     .start();
  </script>
{% endblock %}
