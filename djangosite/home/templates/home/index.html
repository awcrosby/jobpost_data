{% extends 'home/layout.html' %}
{% block content %}

{% load my_filters %}

<form action="" method="get">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>

<!-- <h4 class="center-align blue lighten-3">{{ title }}</h4> -->
<div style="margin: 20px 0px 10px 0px; font-weight: bold;">{{ title }}</div>

{% with max_font=data.0.1 %}
    {% for word in data %}
        <span style="font-size:{{ word.1|rel_font:max_font }}px">{{ word.0 }}({{ word.1 }}) </span>
        <!-- <span>{{ word.0 }}({{ word.1 }})</span> -->
    {% endfor %}
{% endwith %}

{% endblock %}
