{% extends 'home/layout.html' %}
{% block content %}

<p>Select parameter set to scrape:</p>

<form action="" method="post">
    {% csrf_token %}
    {% for choice in form.params %}
        <div>{{ choice }}</div>
    {% endfor %}
    <br>
    <input type="submit" value="Start Scraper" />
</form>
